<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI German Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German poem generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              class="instructions"
              id="user-instructions"
              type="text"
              placeholder="Enter the topic of a German poem"
              autofocus
              required
              autocomplete="off"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">z.B.: Wien, Blume oder Sonne</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/lautschr" target="_blank">Laura Ranftl</a>,
        is
        <a
          href="https://github.com/lautschr/german-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-ger-poem-gen.netlify.app/" target="_blank">
          hosted on Netflify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
