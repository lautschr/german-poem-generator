<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI German Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German poem generator</h1>
      </header>

      <main>
        <form>
          <input
            class="instructions"
            type="text"
            placeholder="Enter the topic of the German poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem">
          Mit einem Dach und seinem Schatten dreht <br />
          sich eine kleine Weile der Bestand
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/lautschr" target="_blank">Laura Ranftl</a>,
        is
        <a
          href="https://github.com/lautschr/german-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-ger-poem-gen.netlify.app/" target="_blank">
          hosted on Netflify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
